{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta
  name="description"           
  content="Django">
<title>Django Stock</title>
<link rel="icon" href="{% static 'images/stats.png' %}" sizes="32x32" type="image/png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static '/styles/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="{% static 'images/stats.png' %}" alt="">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item" v-for="btn in buttons" :vid-key="btn">
        <a class="nav-link" :class="btn.text" :href="btn.href"> [[btn.text]]</a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}
<footer>
  <div class="footer">Footer</div>
</footer>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
      <!-- Vue can be included as a script tag at the end of the application's HTML. There is no need for a build step at all, if you don't want one. -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> {% endcomment %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Finally, the JavaScript file containing our application logic. -->
    <script src="{% static 'src/app.js' %}"></script>
</body>
</html>
